<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>User List</h2>
      <a routerLink="add" routerLinkActive="active" class="nav-link btn btn-success">Add New User</a>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Fullname</th>
            <th>Email</th>
            <th>Roles</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users | async">
            <td>{{user.id}}</td>
            <td>{{user.fullname}}</td>
            <td>{{user.mail}}</td>
            <td>{{user.userType}}</td>
            <td><button (click)="updateUser(user.id)" class="btn btn-danger">Update</button>
                <button (click)="userDetails(user.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

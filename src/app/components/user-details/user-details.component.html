<h2>User Details</h2> 

<hr/>
<div *ngIf="user">
  <div>
      <label><b>ID: </b></label> {{user.id}}
  </div>
  <div>
    <label><b>Fullname: </b></label> {{user.fullname}}
  </div>
  <div>
    <label><b>Email: </b></label> {{user.mail}}
  </div>
  <div>
    <label><b>Roles: </b></label> {{user.userType}}
  </div>
  <div>
    <label><b>Last Login: </b></label> {{user.lastLogin}}
  </div>  
  <div>
    <label><b>Last IP: </b></label> {{user.lastIp}}
  </div>
  <div>
    <label><b>Status: </b></label> {{user.status}}
  </div>
  <div>
    <label><b>Created At: </b></label> {{user.createdAt}}
  </div>
  <div>
    <label><b>Updated At: </b></label> {{user.updatedAt}}
  </div>
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to User List</button><br>

<h3>Update User</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Fullname</label>
      <input type="text" class="form-control" id="fullname" required [(ngModel)]="user.fullname" name="fullname">
    </div>

    <div class="form-group">
      <label for="name">E-Mail</label>
      <input type="text" class="form-control" id="mail" required [(ngModel)]="user.mail" name="mail">
    </div>

    <div class="form-group">
      <label for="name">Password</label>
      <input type="password" class="form-control" id="password" required name="password">
    </div>
    
    <div class="form-group">
      <label for="name">Role</label>
      <select class="form-control" name="role" id="role" required [(ngModel)]="user.userType" #role="ngModel">
        <option value="1">ADMIN</option>
        <option value="2">KEMENKES</option>
        <option value="3">LAB</option>
        <option value="4">BNPB</option>
      </select>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
